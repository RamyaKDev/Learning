<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_File</title>
</head>
<body>
    <h1>I am learning Git</h1>
    <!--Title attribute-->
    <h1 title="This is heading tag">Example of title attribute</h1>  
    <p title="This is paragraph tag">Move the cursor over the heading and paragraph, and you will see a description as a tooltip</p>  
    <a href="https://google.com" target="_blank">Google_blank</a><br>
    <a href="https://google.com" target="_top">Google_top</a><br>
    <a href="https://google.com" target="_self">Google_self</a><br>
    <a href="https://google.com" target="_parent">Google_parent</a><br>
   <img src="/image/Flower.jpg" caption="flower" alt="flower" width="500px" height="250px">
   

</body>
</html>
