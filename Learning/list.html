<body>
    <h1>HTML Tags in list</h1>
    <a href="#definition">Definition_list</a>
    <p>Drinks</p>
    <div class="div1">
    <ol title="Ordered list" type="I" start="3">
        <li id="milk">Milk</li>
        <ul title="types of milk" style=list-style-type:square>
            <li>Ginger milk</li>
            <li>Turmeric milk</li>
            </ul>
        <li>Coffee</li>
        <ol title="reverse order" reversed>
            <li>Black coffee</li>
            <li>Filter coffee</li>
            </ol>
        <li>Tea</li>
    </ol>


</div>
