<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <h1>Forms in HTML</h1> 
   <table>
    <form action="mailto:someone@gmail.com" method="post" target="_blank">
    <tr>
        <td><label for="Name">User_Name</label></td>
        <td><input type="text" name="Name" id="Name" required placeholder="Enter the username"></td>
    </tr>
    <tr>
        <td><label for="Password">Password</label></td>
        <td><input type="password" name="Password" id="Password" required placeholder="Enter the password"></td>
    </tr>
    <tr>
        <td><label for="Email">Email</label></td>
        <td><input type="email" name="Email" id="Email"></td>
    </tr>
    <tr>
        <td><label for="Phone_Number">Phone_Number</label></td>
        <td><input type="tel" name="Phone_Number" id="Phone_Number" pattern="[6-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="678-456-7890"></td>
    </tr>
    <tr>
        <td><label for="address">Address</label></td>
        <td><input type="text" name="address" id="address" maxlength="50"></td>
    </tr>
    <tr>
        <td><label for="Pincode">Pincode</label></td>
        <td><input type="text" name="Pincode" id="Pincode" pattern="[0-9]{6}" placeholder="123456"></td>
    </tr>
    <tr>
        <td><label for="Date_Of_Birth">Date_Of_Birth</label></td>
        <td><input type="date" name="Date_Of_Birth" id="Date_Of_Birth" min="1999-01-01" max=2015-01-01""></td>
    </tr>
    <tr>
        <td><label for="gender">Gender</label></td>
        <td><input type="radio" name="gender" id="gender" value="Male">
            <label for="">Male</label>
            <input type="radio" name="gender" id="gender" value="Female">
            <label for="">Female</label></td>
    </tr>
    <tr><td><label for="district">Select the district</label></td>
        <td>
    <select name="district">
        <optgroup label="North District">
            <option value="Chennai">Chennai</option>
            <option value="Chengalpattu">Chengalpattu</option>
            <option value="Villupuram">Villupuram</option>
        </optgroup>
        <optgroup label="South District">
            <option value="Coimbatore">Coimbatore</option>
                <option value="Salem">Salem</option>
                <option value="Trichy">Trichy</option>
             </optgroup>
    </select>
        </td>
        </tr>
        <tr>
            <td><label for="file1">Upload your ID_Proof</label></td>
            <td><input type="file" name="file1" id="file1" accept=".jpg,.docx,.pdf"></td>
        </tr>
        <tr>
            <td><label for="salary">Expected salary</label></td>
            <td><input type="range" name="salary" id="salary" step="50000" max="500000" min="100000"></td>
        </tr>
        <tr>
            <td><label for="language">Programming Languages known</label></td>
            <td><input type="checkbox" name="language" id="language" value="C++" >
                <label for="">C++</label>
                <input type="checkbox" name="language" id="language" value="C" >
                <label for="">C</label>
                <input type="checkbox" name="language" id="language" value="Java" >
                <label for="">Java</label>
                <input type="checkbox" name="language" id="language" value="Python" >
                <label for="">Python</label>
            
            </td>
        </tr>
        <tr>
            <td><label for="comments">Comments</label></td>
            <td><textarea id="comments" name="comments" rows="10" cols="50"></textarea></td>
        </tr>
        <tr>
            <td><label for="">Please select your Mother tongue</label></td>
            <td><input list="list" name="" id="">
            <datalist id="list">
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="English">English</option>
                </datalist>
            </td>
        </tr>
        <tr><td></td><td>
    <input type="reset" value="clear">
    
    <input type="submit" value="submit"></td></tr>
        </form>
    </table>
    <fieldset>
        <legend caption="Hobbies">Hobbies</legend>
        <input type="checkbox" name="" id="">
    <label for="">Singing</label>
    <input type="checkbox" name="" id="">
    <label for="">Dancing</label>
    <input type="checkbox" name="" id="">
    <label for="">Cricket</label>
    <input type="checkbox" name="" id="">
    <label for="">Volley Ball</label>
    <input type="checkbox" name="" id="">
    <label for="">Foot Ball</label>
    <input type="checkbox" name="" id="">
    <label for="">Shuttle</label>
    <input type="checkbox" name="" id="">
    <label for="">Kabadi</label>
        </fieldset>
</body>
</html>
